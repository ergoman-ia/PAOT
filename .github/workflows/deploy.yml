name: Deploy User File to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 실행
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 사용자용 HTML 파일에서만 API 키를 교체합니다.
      - name: Replace API Key in User File
        run: |
          sed -i "s|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" PAOT_ErgoCheck_설문생성형_사용자용.html
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 현재 폴더 전체를 업로드

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
